<ion-view title="">
  <ion-nav-bar class="bar-orange" align-title="center" >
    <ion-nav-back-button class="button-light"></ion-nav-back-button>

    <ion-nav-title>
      <img src="img/tepe_logo_nepisirsem.png" class="main-logo">
    </ion-nav-title>
  </ion-nav-bar>


  <ion-content padding="false" class="venueDetail food-card" has-bouncing="false" on-swipe-right="$ionicGoBack()">
    <img ng-src="{{vm.food.imageUrl}}" class="venueImg">
    <div class="list card">
      <div class="item item-body">
        <h2>{{vm.food.name}}</h2>
        <p>
          {{vm.food.description}}
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
