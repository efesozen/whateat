<ion-view title="">
  <ion-nav-bar class="bar-orange" align-title="center" >
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <img src="img/tepe_logo.png" class="main-logo">
    </ion-nav-title>
  </ion-nav-bar>


  <ion-content padding="false" class="venueDetail food-card" has-bouncing="false" on-swipe-right="$ionicGoBack()">
    <img ng-src="{{vm.venue.photo}}" class="venueImg">
    <span class="rating" ng-style="{'background-color':'#'+vm.venue.ratingColor}">{{vm.venue.rating}}</span>
    <ul class="list">
      <li class="item">
        <h2 class="venue-name">{{vm.venue.name}}</h2>
        <h4 class="venue-category" ng-repeat="category in vm.venue.categories">
          {{category.name}}
        </h4>
        <div class="clearfix"></div>
        <p>
          {{vm.venue.location.address}}
          <br>
          {{vm.showState}}
        </p>
      </li>

      <div class="button-bar" style="font-size: 50px !important; background: transparent !important; ">
        <a class="button button-large icon-center ion-ios-telephone" style="font-size: 30px !important; border:0 !important;"></a>
        <a class="button button-large icon-center ion-android-pin" style="font-size: 30px !important; border:0 !important;"></a>
        <a class="button button-large icon-center ion-ios-world" style="font-size: 30px !important; border:0 !important;"></a>
      </div>



      <a class="item icon-left ion-ios-telephone"
         href="tel:{{vm.venue.contact.phone}}"
         ng-if="vm.venue.contact.phone"> 0
        {{vm.showPhone}}
      </a>
      <a class="item icon-left ion-android-pin"
        ng-href="geo:{{::vm.venue.location.lat}},{{::vm.venue.location.lng}}?q={{::vm.venue.location.lat}},{{::vm.venue.location.lng}}({{::vm.venue.location.name}})"
        ng-if="vm.venue.location.lat">
        Haritada GÃ¶ster
        </a>

      <a class="item icon-left ion-ios-world" href="#"
         ng-click="vm.openLink(vm.venue.url);"
         ng-if="vm.venue.url">
      {{vm.venue.url.replace('http://','')}}
    </a>
    </ul>

  </ion-content>
</ion-view>
